<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Konyevi Gençlik - Süreç Yönetim Paneli</title>
    <script>
      // GitHub Pages SPA redirect fix
      // When a direct URL is hit that doesn't exist (like /surec-yonetim-paneli/),
      // redirect to index.html while preserving the path for client-side routing
      var segmentCount = 1;
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/index.html' +
        '?p=/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
